<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"
        integrity="sha512-wC/cunGGDjXSl9OHUH0RuqSyW4YNLlsPwhcLxwWW1CR4OeC2E1xpcdZz2DeQkEmums41laI+eGMw95IJ15SS3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <title>Efeito 3D</title>
</head>

<body>

    <div class="container">

        <div class="card card1">
            <h2>TÊNIS COLORIDO</h2>
            <img src="./assets/1.jpeg" alt="tenis azul logo" class="produto">
            <button>Comprar</button>
        </div>




        <div class="card card2">
            <h2>TÊNIS VERMELHO</h2>
            <img src="./assets/2.jpeg" alt="tenis vermelho" class="produto">
            <button>Comprar</button>
        </div>
    </div>



    <script>VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 25,
            speed: 400,
            glare: true,
            "max-glare":0.5
        });</script>
</body>

</html>
